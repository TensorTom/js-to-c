["global exceptions"]

example="""
throw Error("Test");
"""

errorOutMatch="Error: Test"


["call stacks"]

example="""
function A() {
  B();
}

function B() {
  throw Error("B threw");
}

A();
"""

errorOutMatch="Error: B threw[\s\\n]+at B[\s\\n]+at A"


["catching"]

example="""
function A() {
    try {
      B();
    } catch(e) {
      return 'A caught';
    }
}

function B() {
  throw Error("B threw");
}

console.log(A());
"""

output="A caught"

["throwing errors"]

example="""
function A() {
    try {
      B();
    } catch(e) {
      return e.message;
    }
}

function B() {
  throw Error("B threw");
}

console.log(A());
"""

output="B threw"

["calling non function"]

example="""
var A = '';
A();
"""

errorOutMatch="Uncaught TypeError: A is not a function"

expectedStatus="1"


["reference error"]

example="""
A();
"""

errorOutMatch="Uncaught ReferenceError: A is not defined"

expectedStatus="1"


["dereference undefined"]


example="""
var A;
A.thingy;
"""

errorOutMatch="Uncaught TypeError: Cannot read property 'thingy' of undefined"

expectedStatus="1"
