["simple object properties"]

example = """
var a = {
    one: "oneVal",
};
console.log(a.one);
"""

output = "oneVal"

["numeric object keys"]

example = """
var a = {
    2: "2Val",
};
console.log(a[2]);
"""

output = ""

["numeric object properties"]

example = """
var a = {
    one: 2,
};
console.log(a[2]);
"""

output = ""

["setting properties"]

example = """
var a = {};
a.testK = 'testV';
console.log(a.testK);
"""

output = "testV"

["setting properties multiple times"]

example = """
var a = {};
a.testK = 'testV';
a.testK = 'secondValue';
console.log(a.testK);
"""

output = "secondValue"

["functions are objects"]

example = """
function a() {}
a.testK = 'testV';
console.log(a.testK);
"""

output = "testK"


